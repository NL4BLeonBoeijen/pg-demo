_schema-version: "3.1"
ID: pg-demo
description: A simple CAP project.
version: 1.0.0
modules:
- name: pg-demo-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: pg-demo-db
  - name: pg-demo-auth
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: pg-demo-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: pg-demo-db
  parameters:
    buildpack: nodejs_buildpack
- name: pg-demo-destination-content
  type: com.sap.application.content
  requires:
  - name: pg-demo-destination-service
    parameters:
      content-target: true
  - name: pg-demo_html_repo_host
    parameters:
      service-key:
        name: pg-demo_html_repo_host-key
  - name: pg-demo-auth
    parameters:
      service-key:
        name: pg-demo-auth-key
  parameters:
    content:
      instance:
        destinations:
        - Name: pd_demo_approuter_pg_demo_html_repo_host
          ServiceInstanceName: pg-demo-html5-app-host-service
          ServiceKeyName: pg-demo_html_repo_host-key
          sap.cloud.service: pd-demo-approuter
        - Authentication: OAuth2UserTokenExchange
          Name: pd_demo_approuter_pg_demo_auth
          ServiceInstanceName: pg-demo-auth
          ServiceKeyName: pg-demo-auth-key
          sap.cloud.service: pd-demo-approuter
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: pg-demo-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: pg-demo_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - nlthemuthpgdemoappui.zip
      name: nlthemuthpgdemoappui
      target-path: resources/
- name: nlthemuthpgdemoappui
  type: html5
  path: app/pg-demo-app-ui
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []

resources:
- name: pg-demo-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: pg-demo-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: pg-demo-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: pg-demo-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: pg-demo-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: pg-demo-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: pg-demo_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: pg-demo-html5-app-host-service
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx -p @sap/cds-dk cds build --production
